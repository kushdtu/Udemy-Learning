<html>
<head>
<title>
Form
</title>
<script type="text/javascript">
function check()
{
	if(document.verify_form.name.value.length<3)
	{
		alert("Enter name again");
		document.verify_form.name.focus();
		return false;
	}
	var i,a=document.verify_form.E_mail.value.length,b=document.verify_form.E_mail.value,flag=0;
	for(i=0;i<a;i++)
	{
		if(b[i]=='@')
		flag++;
		if(b[i]=='.')
		flag++;
	}
	if(flag<2)
	{
		alert("Please enter Email again Syntax is ##@##.com");
		document.verify_form.E_mail.focus();
		return false;
	}
	if(document.verify_form.classs.value.length<5)
	{
		alert("Enter class again");
		document.verify_form.classs.focus();
		return false;
	}
	if(document.verify_form.phone_no.value.length<10)
	{
		alert("Enter phone no again syntax is ##########");
		document.verify_form.phone_no.focus();
		return false;
	}
	return (true);
}
</script>
</head>
<body>
<form action="submit.php" onsubmit="return(check());" name="verify_form" method="post">
<div style="padding:25px 0px 0px 450px;">
<div style="font-size:20px;font-family:helvtica;">Enter Name:-<input type="text" name="name"></div>
<div style="font-size:20px;font-family:helvtica;">E-mail id:-<input type="text" name="E_mail" style="margin:20px 0px 0px 18px;"></div>
<div style="font-size:20px;font-family:helvtica;">Class:-<input type="text" name="classs" style="margin:20px 0px 0px 49px";></div>
<div style="font-size:20px;font-family:helvtica;">Phone no:-<input type="text" name="phone_no" style="margin:20px 0px 0px 20px"></div>
<div style="margin:20px 0px 0px 105px;"><input type="submit" value="Submit"style="width:150px; height:25px;"></div>
</div>
</form>
</body>
</html>
