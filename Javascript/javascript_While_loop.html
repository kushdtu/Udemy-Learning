				if(numberguessed == computerguess)

				else

						computerguess = (Math.floor((Math.random() * 10)) +1 );

						numberoftry++;
						if(numberguessed == computerguess)
						{
							computercorrect = true;
							alert("computer guessed the number! It took " + numberoftry + " tries!" );
						}
					}
