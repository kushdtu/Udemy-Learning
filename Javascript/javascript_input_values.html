<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    	<title>Javascript input values</title>
        
        <style>
			
			
        </style>
        
    </head>
    
    <body>
    	
        <div id="massageBox">This is the Massage Box.</div>
        
        <input id="inputBox" type="text" value="default value">
        <button id="buttonClick">Click Me!</button>
        
        <script>
			var inputBoxVariable = document.getElementById("inputBox").value;
			
			document.getElementById("buttonClick").onclick = function() {
				inputBoxVariable = document.getElementById("inputBox").value;
				document.getElementById("massageBox").innerHTML = inputBoxVariable;
			}
			
        </script>
        
    </body>
</html>
