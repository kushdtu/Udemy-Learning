<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    	<title>CSS: Margin/positioning</title>
        
        <style>
			#header {
				width:100%;
				height:80px;
				background-color:#000000;
			}
			#box1 {
				width:200px;
				height:200px;
				background-color:#D11418;
				position:absolute;
				top:20px;
				z-index:-1;
			}
			.box1text {
				color:#000000;
				font-family:"Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif;
				position:absolute;
				right:50px;
				top:50px;
			}
		</style>
        
    </head>
    
    <body>
    <div id="header"></div>
    	<div id="box1">
        	<div class="box1text">
            	Some text
             </div>
        </div>
    </body>
</html>
