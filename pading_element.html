<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    	<title>CSS: Padding Elements</title>
        
        <style>
			#box1 {
				width:400px;
				height:400px;
				background-color:#D11418;
			}
			.box1text {
				color:#000000;
				font-family:"Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif;
				padding:25%;
				padding-top:50%;
			}
		</style>
        
    </head>
    
    <body>
    	<div id="box1">
        	<div class="box1text">
            	Some text
             </div>
        </div>
    </body>
</html>
