<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    	<title>CSS: Working with Border</title>
        
        <style>
			#box {
				width:200px;
				height:200px;
				background-color:#E90F12;
				border-width:thick;
				border-color:black;
				border-top-style:solid;
				border-bottom-style:dotted;
			}
			#box2 {
				width:200px;
				height:200px;
				background-color:#FFFFFF;
				border: 5px solid #000000;
			}
		
		</style>
        
    </head>
    
    <body>
    	<div id="box">
        </div>
        
        <div id="box2">
        </div>
    </body>
</html>
